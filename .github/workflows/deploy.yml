name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# GitHub Actions 권한 설정 - gh-pages 배포에 필수
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate static files
        run: npm run generate
        env:
          NUXT_PUBLIC_WEB3FORMS_KEY: ${{ secrets.NUXT_PUBLIC_WEB3FORMS_KEY }}
          NUXT_PUBLIC_CHANNEL_PLUGIN_KEY: ${{ secrets.NUXT_PUBLIC_CHANNEL_PLUGIN_KEY }}
          NUXT_PUBLIC_CALENDLY_URL: ${{ secrets.NUXT_PUBLIC_CALENDLY_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
          force_orphan: true
          cname: evegdev.com